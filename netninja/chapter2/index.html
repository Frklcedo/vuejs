<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Learning Vue</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style type="text/css">
        .box {
            padding: 100px 0;
            width: 400px;
            text-align: center;
            background: #ddd;
            margin: 20px;
            display: inline-block;
        }

    </style>


    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico in the root directory -->
    <script src="https://unpkg.com/vue@3.0.2/dist/vue.global.js"></script>


</head>

<body>
    <h1>Hello, Vue</h1>

    <div id="app">
        <div v-if="showBooks">
            <h2>{{ title }}</h2>
            <p>{{ author }} - {{ age }}</p>
        </div>

        <!-- <button v-on:click="age++">Increase age</button>
                <button @click="age--">Decrease age</button>
                <div @click="changeTitle('Oathbringer')">Change title</div> -->


        <button @click="toggleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-else>Show Books</span>
        </button>
        <div v-show="showBooks">
            Currently showing books
        </div>

        <div>
            <div class="box" @mouseover="handleEvent($event, 5)">
                mouseover
            </div>
            <div class="box" @mouseleave="handleEvent">
                mouseleave
            </div>
            <div class="box" @dblclick="handleEvent">
                double click
            </div>
            <div class="box" @mousemove="handleMouseMove">
                <span v-show="y === false || x === false">
                    mouse move
                </span>
                <span v-show="y !== false && x !== false">
                    Position - {{ x }} {{ y }}
                </span>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>

</html>
